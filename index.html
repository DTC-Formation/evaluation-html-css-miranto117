<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="./assets/style/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | News homepage</title>

</head>
<body>
  <div class="container">
    
    <!--Section navigation-->
    <div class="header contain">
      <div class="logo">
        <img src="./assets/images/logo.svg" alt="logo-w">
      </div>
      <div class="menu">
        <div class="navigation">
          <ul class="box-list-menu">
            <li class="liste-menu">
              <a class="link-menu" href="#">Home</a></li>
            <li class="liste-menu">
              <a class="link-menu" href="#">New</a></li>
            <li class="liste-menu">
              <a class="link-menu" href="#">Popular</a></li>
            <li class="liste-menu">
              <a class="link-menu" href="#">Trending</a></li>
            <li class="liste-menu">
              <a class="link-menu" href="#">Categories</a></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- section main-->
    <div class="main-section contain">
    
    <!-- Head-article left-->
      <div class="main-article">
        <div class="head-image">
          <img src="./assets/images/image-web-3-desktop.jpg" alt="head-article-main">
        </div>
        <div class="details">
          <div class="title-main-article title-article">

          </div>
          <div class="description">
            <div class="short-description">

            </div>
            <div class="bouton-readmore">

            </div>
          </div>
        </div>
      </div>

    <!-- New article right-->
      <div class="new-article">
        <div class="title-section-new">
          <h2>New</h2>
        </div>

        <div class="article-new">
          <div class="title-new"></div>
          <div class="short-description-new"></div>
        </div>
        <div class="article-new">
          <div class="title-new"></div>
          <div class="short-description-new"></div>
        </div>
        <div class="article-new">
          <div class="title-new"></div>
          <div class="short-description-new"></div>
        </div>

      </div>

    </div>

<!-- article suggest -->
    <div class="suggest-article">
      <div class="resume-suggest-article">
        <div class="image-suggest-article">
          <div class="description-suggest-article"></div>
        </div>
      </div>
      <div class="resume-suggest-article">
        <div class="image-suggest-article">
          <div class="description-suggest-article"></div>
        </div>
      </div>
      <div class="resume-suggest-article">
        <div class="image-suggest-article">
          <div class="description-suggest-article"></div>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
